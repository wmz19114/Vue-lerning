<body>
    <script>
        let number = 18;
        let person = {
            name: '张三',
            sex: '男',
        }
        Object.defineProperty(person, 'age', {

            get: function() {
                console.log('访问！')
                return number
            },
            set(value) {
                console.log('被改了！值为', value)
                number = value

            }
        })


        console.log(person)
    </script>
