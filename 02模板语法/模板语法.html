<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>欢迎检查{{name}}的学习成果！</h3>

        <!-- 用于解析标签，包括标签属性、标签内容、绑定事件 -->
        <h1>指令语法</h1>
        <a :href="url" x="hello">点击查看github主页</a>



    </div>
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            name: 'dahua',
            url: 'https://github.com/wmz19114?tab=projects',

        }
    })
</script>

</html>
